<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.4"></script>
</head>

<body>
<div id="app">
  <ul>
    <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
  </ul>
  <button @click="ingredients.push('spices')">Add New</button>
  <hr>
  <ul>
    <li v-for="person in persons">
      <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
    </li>
  </ul>
  <div v-for="n in 20">{{ n }}</span>
</div>
    
    <script>
new Vue({
	el: '#app',
  data: {
  	ingredients: ['meat', 'fruit', 'cookies'],
    persons: [
    	{ name: 'Assad', age: 27, color: 'red' },
      { name: 'Jawad', age: '30', color: 'blue' }
    ]
  }
});
</script>
</body>
</html>
